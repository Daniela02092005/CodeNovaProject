<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Tarea</title>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header class="header">
    <h2>Editar Tarea</h2>
    <span class="user-icon">ðŸ‘¤</span>
  </header>

  <main class="main">
    <section class="form">
      <form id="editTaskForm">
        <input type="text" name="title" placeholder="TÃ­tulo de Tarea" required />
        <input type="text" name="detail" placeholder="Detalle de Tarea" />
        <input type="text" name="status" placeholder="Estado (pending / done)" required />
        <input type="date" name="date" required />
        <label for="hora">Hora de la Tarea</label>
        <input type="time" id="hora" name="time" required />
        <button type="submit" class="btn-save">Actualizar Tarea</button>
        <button type="button" class="btn-cancel" onclick="window.location.href='list_tasks.html'">Cancelar</button>
      </form>
    </section>

    <section class="container">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747993.png" alt="Subir Imagen" />
    </section>
  </main>

  <script src="api.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const taskId = urlParams.get("id");
    const token = getToken();

    if (!token) {
      alert("Por favor inicia sesiÃ³n");
      window.location.href = "login.html";
    }

    async function loadTask() {
      try {
        const task = await fetchWithAuth(`${API}/tasks/${taskId}`);
        const form = document.getElementById("editTaskForm");
        form.title.value = task.title;
        form.detail.value = task.detail || "";
        form.status.value = task.status;
        const dateObj = new Date(task.datetime);
        form.date.value = dateObj.toISOString().split("T")[0];
        form.time.value = dateObj.toTimeString().split(" ")[0].slice(0, 5);
      } catch (error) {
        alert(error.message);
      }
    }

    document.getElementById("editTaskForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const title = form.title.value;
      const detail = form.detail.value;
      const status = form.status.value;
      const date = form.date.value;
      const time = form.time.value;
      const datetime = new Date(`${date}T${time}`).toISOString();

      try {
        await fetchWithAuth(`${API}/tasks/${taskId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, detail, status, datetime }),
        });
        alert("Tarea actualizada");
        window.location.href = "list_tasks.html";
      } catch (error) {
        alert(error.message);
      }
    });

    loadTask();
  </script>
</body>
</html>

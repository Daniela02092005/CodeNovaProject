<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <img src="/CodeNova - logo.jpg" alt="Logo de CodeNova" title="Logo de CodeNova" />
      <h2>¡Bienvenido!</h2>
    </div>
    <form class="form" id="loginForm">
      <input type="email" name="userEmail" placeholder="Correo" required />
      <input type="password" name="userPassword" placeholder="Contraseña" required />
      <button>INGRESAR</button>
      <p><a href="recover_password.html">¿Olvidaste tu contraseña?</a></p>
    </form>
  </div>

  <script src="api.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.userEmail.value;
      const password = e.target.userPassword.value;

      try {
        const data = await fetch(`${API}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        }).then(res => res.json());

        if (data.token) {
          setToken(data.token);
          alert("Login exitoso");
          window.location.href = "list_tasks.html";
        } else {
          alert(data.message || "Error en login");
        }
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>

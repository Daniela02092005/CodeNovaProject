<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <img src="/CodeNova - logo.jpg" alt="Logo de CodeNova" title="Logo de CodeNova" />
      <h2>¡Bienvenido!</h2>
    </div>
    <form class="form" id="loginForm">
      <input type="email" name="userEmail" placeholder="Correo" required />
      <input type="password" name="userPassword" placeholder="Contraseña" required />
      <button type="submit">INGRESAR</button>
      <p><a href="#/recover_password">¿Olvidaste tu contraseña?</a></p>
      <p>¿No tienes cuenta? <a href="#/sign-up">Regístrate aquí</a></p>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Listar Tareas</title>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Listar Tareas</h1>
      <div class="user-icon">ðŸ‘¤</div>
    </header>

    <a href="new_task.html" class="back-btn">âž• Nueva Tarea</a>

    <table class="task-table">
      <thead>
        <tr>
          <th></th>
          <th>TÃ­tulo</th>
          <th>Detalle</th>
          <th>Estado</th>
          <th>Fecha</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="api.js"></script>
  <script>
    async function loadTasks() {
      const token = getToken();
      if (!token) {
        alert("Por favor inicia sesiÃ³n");
        window.location.href = "login.html";
        return;
      }

      try {
        const tasks = await fetchWithAuth(`${API}/tasks`);
        const tbody = document.querySelector(".task-table tbody");
        tbody.innerHTML = "";

        tasks.forEach((task) => {
          const tr = document.createElement("tr");
          const dateObj = new Date(task.datetime);
          tr.innerHTML = `
            <td><input type="checkbox" ${task.status === "done" ? "checked" : ""} disabled></td>
            <td>${task.title}</td>
            <td>${task.detail || ""}</td>
            <td>${task.status}</td>
            <td>${dateObj.toLocaleDateString()}</td>
            <td>${dateObj.toLocaleTimeString()}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        alert(error.message);
      }
    }

    loadTasks();
  </script>
</body>
</html>

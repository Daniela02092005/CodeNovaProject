<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar contrase침a</title>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="main reverse">
    <div class="container">
      <img src="CodeNova - logo.jpg" alt="Logo de CodeNova" title="Logo de CodeNova" />
    </div>
    <form class="form" id="recoverForm">
      <input type="email" name="userEmail" placeholder="Introduzca su correo" required />
      <button>Enviar enlace de recuperaci칩n</button>
      <a href="login.html">Volver a inicio de sesi칩n</a>
    </form>
  </div>

  <script src="api.js"></script>
  <script>
    document.getElementById("recoverForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.userEmail.value;

      try {
        const data = await fetch(`${API}/auth/recover`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        }).then(res => res.json());

        alert(data.message || "Si el correo existe, se ha enviado un enlace de recuperaci칩n");
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
